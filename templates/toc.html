$def with (title, aside, content)
<html>
<head>
<title>$title</title>
<link rel="stylesheet" href="/static/css/main.css" type="text/css" />
<link rel="stylesheet" href="/static/css/ui.dynatree.css" type="text/css" />
<link rel="stylesheet" href="/static/css/dynatree_custom.css" type="text/css" />
<link rel="stylesheet" href="/static/css/jquery.datepick.css" type="text/css" /> 
<script type="text/javascript"
  src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
</script>

<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/jquery.datepick.js"></script>
<script type="text/javascript" src="/static/js/ui/jquery-ui.min.js"></script>
<script type="text/javascript" src="/static/js/jquery.cookie.js"></script>
<script type="text/javascript" src="/static/js/jquery.dynatree-1.2.4.js"></script>
<script type="text/javascript" src="/static/js/functions.js"></script>
<script type="text/javascript" src="/static/js/cell_utils.js"></script>
</head>
<body data-type='toc'>
<aside id='aside'>
<div id="calendar"></div>
<div id="document_tree">$:aside['tree']</div>
</aside>
<article id='article'>
<div class="aside_switch" id="aside_switch" onclick="toggle_document_tree()"><<</div>
<div id='top_menu' onmouseover='topmenu_over();'>
<ul>
	<li>Organise
		<ul>
			<li onmouseup='redirect("http://127.0.0.1:8080/?name=__toc");'>ToC</li>
			<li onmouseup='redirect("http://127.0.0.1:8080/?name=__timeline");'>Timeline</li>
		</ul>
	</li>
	<li>Notebook
		<ul>
			<li onmouseup='expand_collapse_all("expand");'>Expand all</li>
			<li onmouseup='expand_collapse_all("collapse");'>Collapse all</li>
		</ul>
	</li>
	<li>Menu
		<ul>
			<li onmouseup='topmenu_hide();'>Hide</li>
			<li onmouseup='toggle_all();'>Toggle all</li>
		</ul>
	</li>
	<li>Help
		<ul>
			<li onmouseup='usage();'>Usage</li>
			<li onmouseup='about();'>About</li>
			<li><a href="https://github.com/v923z/nothon" target="_blank">nothon</a></li>
		</ul>
	</li>
</ul>
</div>
<div id="toc_toplevel">
<div id="docmain">$:safe_content(content, "content")
</div>
<div id='new_notebook_dialog'>
	<input id='new_notebook' type='text' style='width: 100%; position: absolute; top: 50px;' onkeypress='return new_notebook_keypress(event);'>
</div>
</article>
</body>
</html>
