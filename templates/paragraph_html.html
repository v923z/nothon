$def with (id, content)
$ mid = 'div_paragraph_main_%s'%(id)
$ bid = 'div_paragraph_body_%s'%(id)

<div id='$mid' class='paragraph_main' data-type='paragraph' data-count='$id'>
<div id='$bid' class='paragraph_body' contenteditable='true' data-save='true' data-searchable='true' onfocus='set_active(this);' onkeypress='return paragraph_keypress(event);' data-type='paragraph' data-main='$mid' data-count='$id'>$:safe_content(content, "paragraph_body")</div>
</div>
