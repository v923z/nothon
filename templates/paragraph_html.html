$def with (id, content)
$ mid = 'div_paragraph_main_%s'%(id)
$ bid = 'div_paragraph_body_%s'%(id)

<div id='$mid' class='paragraph_main' onclick='paragraph_onclick(this);' data-type='paragraph'>
<div id='$bid' class='paragraph_body' contenteditable='true' onkeypress='return paragraph_keypress(event);' data-nothon='save;' data-props='searchable;' + '$safe_props(content, "paragraph_body")'>$:safe_content(content, "paragraph_body")</div>
</div>
