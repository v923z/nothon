$def with (id, content)
$ mid = 'div_text_main_%s'%(id)
$ tid = 'div_text_title_%s'%(id)
$ hid = 'div_text_header_%s'%(id)
$ bid = 'div_text_body_%s'%(id)
$ cid = 'div_text_container_%s'%(id)

<div id='$mid' class='text_main' onclick='text_onclick(event);'>
<div id='$hid' class='text_header' contenteditable='true' onkeypress='return text_keypress(event);' onfocus='set_active(this);' data-nothon='save;'>
$if content:
	$:content["text_header"]
</div>
<div id='$bid' class='text_body' contenteditable='true' onkeypress='return text_keypress(event);' data-nothon='save;'>
$if content:
	$:content["text_body"]
</div>
</div>
