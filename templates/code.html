$def with (id, content)
$ did = 'div_code_date_%s'%(id)
$ hid = 'div_code_header_%s'%(id)
$ bid = 'div_code_body_%s'%(id)
$ cid = 'div_code_container_%s'%(id)

<div id="$hid" class="code_header" contenteditable="true" onkeypress="return generic_keypress(event);" onfocus="set_active(this);">
$if content:
	$content["header"]
</div>
<div id="$did" class="code_date">
$if content:
	$content["date"]
</div>
<div id="$bid" class="code_body">
$if content:
	$:content["body"]
</div>
<div id="$cid" class="code_container">
$if content:
	$content["container"]
</div>
